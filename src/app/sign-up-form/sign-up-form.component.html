<div class="container">
<form [formGroup]="signUpForm" (ngSubmit)="onSignUp()" class="mt-3">
  <div class="form_container">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" id="email" class="form-control" required>
    <div *ngIf="signUpForm.get('email')?.errors?.['required']" class="text-danger">Email is required</div>
    <div *ngIf="signUpForm.get('email')?.errors?.['email']" class="text-danger">Invalid email format</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" id="password" class="form-control" required>
    <div *ngIf="signUpForm.get('password')?.errors?.['required']" class="text-danger">Password is required</div>
    <div *ngIf="signUpForm.get('password')?.errors?.['minlength']" class="text-danger">
      Password must be at least 6 characters long
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control" required>
    <div *ngIf="signUpForm.get('confirmPassword')?.errors?.['required']" class="text-danger">Confirm password is required</div>
    <div *ngIf="signUpForm.get('confirmPassword')?.errors?.['mismatch']" class="text-danger">Passwords do not match</div>
  </div>
  </div>
  <button type="submit" [disabled]="!signUpForm.valid" class="btn btn-primary">Sign Up</button>
</form>
</div>
